<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>

      // `call` and `apply` calls the function immediately when you declare it.

      // Establece `this` usando `call`
      function saludar() {
        console.log(`Hola. Soy ${this.name} ${this.apellido}`);
      }

      const richard = {
        name: 'Richard',
        apellido: 'Kaufman López',
      };

      saludar.call(richard);

      // Establece `this` usando `call` y pasar argumentos a la función
      function caminar(metros, direccion) {
        console.log(`${this.name} camina ${metros} metros hacia ${direccion}.`);
      }

      caminar.call(richard, 400, 'norte');

      // Establece `this` usando `apply` y pasar argumentos a la función
      const valores = [800, 'noreste'];
      caminar.apply(richard, valores);

      /*
        Call - comma
        Apply - arreglo
      */

      // Establecer `this` en una nueva función usando `bind` | Here, because you create a new function, it will be called when you do it.
      const daniel = { name: 'Daniel', apellido: 'Sánchez' };
      const danielSaluda = saludar.bind(daniel);
      danielSaluda();

      /* 
        You can pass arguments to the new function just like any other function
        const danielCamina = caminar.bind(daniel);
        danielCamina(1000, 'este'); 
      */

      /*
        Arguments can be passed directly when you create the new function with bind
        const danielCamina = caminar.bind(daniel, 2000, 'sur');
        danielCamina();
      */

      // Function currying | with this technique you pass partial arguments directly on the bind and later you pass another argument when you call the function
      const danielCamina = caminar.bind(daniel, 2000);
      danielCamina('oeste');

      

      // Cuándo es útil usar uno de estos métodos
      const buttons = document.getElementsByClassName('call-to-action');
      // buttons.forEach(button => {
      //   button.onclick = () => alert('Nunca pares de aprender!');
      // });

      // NodeList
      Array.prototype.forEach.call(buttons, button => {
        button.onclick = () => alert('Nunca pares de aprender!');
      });
    </script>
  </body>
</html>
